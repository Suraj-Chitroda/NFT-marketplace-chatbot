<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Table View</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'hsl(222, 47%, 6%)',
            foreground: 'hsl(210, 40%, 98%)',
            card: 'hsl(222, 47%, 9%)',
            primary: 'hsl(199, 89%, 48%)',
            accent: 'hsl(270, 80%, 60%)',
            muted: 'hsl(222, 30%, 18%)',
            'muted-foreground': 'hsl(215, 20%, 55%)',
            border: 'hsl(222, 30%, 18%)',
            success: 'hsl(142, 76%, 45%)',
            destructive: 'hsl(0, 84%, 60%)',
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-card {
      background: linear-gradient(145deg, hsl(222, 47%, 11%) 0%, hsl(222, 47%, 8%) 100%);
      backdrop-filter: blur(12px);
    }
    .gradient-text {
      background: linear-gradient(135deg, hsl(199, 89%, 48%) 0%, hsl(270, 80%, 60%) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-background text-foreground min-h-screen">
  <!-- Main Content - NFT Table -->
  <main class="container mx-auto px-6 py-8">
    <!-- Table -->
    <div class="glass-card rounded-xl border border-border/50 overflow-hidden">
      <table class="w-full">
        <thead>
          <tr class="border-b border-border/50">
            <th class="text-left px-4 py-3 text-muted-foreground font-medium">Item</th>
            <th class="text-left px-4 py-3 text-muted-foreground font-medium">Collection</th>
            <th class="text-left px-4 py-3 text-muted-foreground font-medium">Price</th>
            <th class="text-left px-4 py-3 text-muted-foreground font-medium">Last Sale</th>
            <th class="text-left px-4 py-3 text-muted-foreground font-medium">24h Change</th>
            <th class="text-left px-4 py-3 text-muted-foreground font-medium">Rarity</th>
            <th class="text-left px-4 py-3 text-muted-foreground font-medium">Owner</th>
            <th class="text-right px-4 py-3 text-muted-foreground font-medium">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- 
            TEMPLATE LOOP: Iterate over nfts array 
            Expected data structure per NFT:
            {
              "id": "nft-001",
              "name": "NFT Name",
              "collection": "Collection Name",
              "thumbnail": "thumbnail_url",
              "price": { "eth": 1.25 },
              "lastSale": { "eth": 1.1 },
              "priceChange24h": 12.5,
              "rarityRank": 128,
              "owner": { "address": "0x..." }
            }
          -->
          <tr class="border-b border-border/50 hover:bg-muted/30 transition-colors">
            <!-- Item (Thumbnail + Name) -->
            <td class="px-4 py-4">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-lg ring-2 ring-border/50 bg-cover bg-center" style="background-image: url('https://placehold.co/300x300/png?text=NFT+003');"></div>
                <span class="font-medium">Neon Warrior #003</span>
              </div>
            </td>
            
            <!-- Collection -->
            <td class="px-4 py-4 text-muted-foreground">Cyber Warriors</td>
            
            <!-- Price -->
            <td class="px-4 py-4 font-semibold">1.85 ETH</td>
            
            <!-- Last Sale -->
            <td class="px-4 py-4 text-muted-foreground">
              2.0 ETH
            </td>
            
            <!-- 24h Change -->
            <td class="px-4 py-4">
              <span class="flex items-center gap-1 text-destructive">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"/>
                </svg>
                7.5%
              </span>
            </td>
            
            <!-- Rarity Badge -->
            <td class="px-4 py-4">
              <span class="px-2 py-1 rounded-full text-xs font-medium bg-gradient-to-r from-amber-500 to-orange-500 text-white">Mythic</span>
            </td>
            
            <!-- Owner -->
            <td class="px-4 py-4 text-muted-foreground font-mono text-sm">
              0x2468...8135
            </td>
            
            <!-- Action -->
            <td class="px-4 py-4 text-right">
              <button class="px-3 py-1.5 rounded-lg border border-primary/50 text-primary hover:bg-primary/10 transition-colors text-sm font-medium">
                View
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
